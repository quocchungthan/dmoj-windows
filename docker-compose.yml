  #     - ./repo/:/app/site/
  #   working_dir: /app/site
  #   env_file: [environment/mysql.env, environment/site.env]
  #   networks: [site, nginx]
  #   depends_on: [base]
  #   #ports:
  #   #  - 15100:15100
  #   #  - 15101:15101
  #   #  - 15102:15102
  nginx:
    container_name: dmoj_nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - assets:/assets/
      - userdatacache:/userdatacache/
      - contestdatacache:/contestdatacache/
      - cache:/cache/
      - ./media/:/media/
      - ./config/nginx/:/etc/nginx/conf.d/
    networks:
      - backend
    depends_on:
      - site
  db:
    image: mariadb:10.5
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: nsot98er  # Set root password
      MYSQL_DATABASE: dmoj
      MYSQL_USER: dmoj
      MYSQL_PASSWORD: nsot98er  # Replace with actual password
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - backend

  redis:
    image: redis:alpine
    container_name: redis-server
    ports:
      - "6379:6379"  # Exposing Redis port
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
  assets:
  userdatacache:
  contestdatacache:
  cache:
