version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: al-ci/Dockerfile.dmoj
    container_name: dmoj_app
    image: cbt/dmoj-base
    # ports:
    #   - "8000:8000"  # Exposing port 8000
    volumes:
      - ./site:/app/site  # Volume to persist changes
    environment:
      - DB_HOST=db
      - DB_NAME=dmoj
      - DB_USER=dmoj
      - DB_PASSWORD=nsot98er  # replace with actual password
    depends_on:
      - db
      - redis
    networks:
      - backend
  site:
    container_name: dmoj_site
    build:
      context: .
      dockerfile: ./al-ci/Dockerfile.site
    image: cbt/dmoj-site
    init: true
    restart: unless-stopped
    volumes:
      - assets:/assets/
      - userdatacache:/userdatacache/
      - contestdatacache:/contestdatacache/
      - cache:/cache/
      - ./media/:/media/
      - ./problems/:/problems/
    working_dir: /app/
    networks:
      - backend
    depends_on:
      - web
      - db
      - redis
  celery:
    container_name: dmoj_celery
    build:
      context: .
      dockerfile: ./al-ci/Dockerfile.celery
    image: cbt/dmoj-celery
    init: true
    restart: unless-stopped
    volumes:
      - userdatacache:/userdatacache/
      - contestdatacache:/contestdatacache/
    working_dir: /app/
    networks:
      - backend
    depends_on:
      - web
      - redis
      - db
  bridged:
    container_name: dmoj_bridged
    build:
      context: .
      dockerfile: ./al-ci/Dockerfile.bridge
    image: cbt/dmoj-bridged
    init: true
    restart: unless-stopped
    volumes:
      - ./problems/:/problems/
    working_dir: /app/
    networks:
      - backend
    depends_on:
      - web
      - redis
      - db
    ports:
      - 9998:9998
      - 9999:9999
